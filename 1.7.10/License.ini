State=L.Hornslied's Integrated Minecraft Mod Installer$\r$\n$\r$\n● 이 설치기는 1.7.10 버전의 마인크래프트 모드들을 설치합니다$\r$\n$\r$\n- 이 설치기는 L.Hornslied가 마인크래프트 모드들을 쉽고 빠르게 설치하기 위해 제작하였습니다.$\r$\n- 설치 프로그램은 오픈소스 인스톨러 제작 프로그램인 NSIS로 작성되었습니다.$\r$\n- 포함된 모드들의 원작자 및 출처는 L.Hornslied의 블로그에 있습니다.$\r$\n$\r$\n● 이 설치기는 2차 배포를 일절 금합니다$\r$\n$\r$\n- 이 프로그램은 오직 L.Hornslied의 블로그에서만 배포되어야 합니다.$\r$\n- 타 사이트에서 배포된 L.Hornslied의 인스톨러에는 악성 코드가 포함되어 있을수도 있습니다.$\r$\n- 또한 이 인스톨러는 GitHub에서 소스를 공개하고 있는 오픈소스 프로그램입니다. 유사한 파일이라도 소스가 변형되어 배포되었을수도 있습니다.$\r$\n$\r$\n● 이 설치기는 여러분과 함께 만듭니다.$\r$\n$\r$\n- 프로그램을 사용하다 오류(오타 포함)를 발견하셨다면 L.Hornslied의 블로그의 게스트북에 해당 오류를 자세히 설명해 주세요.$\r$\n- 언제든지 인스톨러에 추가하고 싶으신 모드가 있으시면 L.Hornslied의 블로그로 제보해 주세요.$\r$\n- NSIS에 능숙한 분이시라면 L.Hornslied의 GitHub에서 설치기의 소스를 배포하고 있으니 개선해야 할 부분에 대해 피드백을 해 주시면 됩니다.$\r$\n$\r$\n● 이 설치기는 저작자의 저작권을 존중합니다.$\r$\n$\r$\n- 저작권 문제로 옵티파인은 옵티파인 공식 홈페이지에서 수동 설치하실수 있도록 블로그에서 안내중입니다.$\r$\n- 그 외에 2차 배포가 금지된 모드가 있다면 언제든지 알려주시기 바랍니다.$\r$\n- 포함된 모드 출처는 항상 표기하고 있습니다.